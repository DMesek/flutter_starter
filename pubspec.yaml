name: q_flutter_starter
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_flavorizr: 1.0.11

flutter:
  uses-material-design: true

flavorizr:
  app:
    android:
      flavorDimensions: "app"
    ios:

  flavors:
    dev:
      app:
        name: "${APP_NAME} Dev"
      android:
        applicationId: "${ID_DEV}"
        firebase:
          config: ".firebase/android/google-services.json"

      ios:
        bundleId: "${ID_DEV}"
        firebase:
          config: ".firebase/ios/GoogleService-Info.plist"

    staging:
      app:
        name: "${APP_NAME} Staging"
      android:
        applicationId: "${ID_STAGING}"
        firebase:
          config: ".firebase/android/google-services.json"
      ios:
        bundleId: "${ID_STAGING}"
        firebase:
          config: ".firebase/ios/GoogleService-Info.plist"

    prod:
      app:
        name: "${APP_NAME}"
      android:
        applicationId: "${ID_PROD}"
        firebase:
          config: ".firebase/android/google-services.json"
      ios:
        bundleId: "${ID_PROD}"
        firebase:
          config: ".firebase/ios/GoogleService-Info.plist"
